<script>
  // 移动端菜单功能
  (function() {
    var toggleBtn = document.getElementById('mobileMenuToggle');
    var mobileMenu = document.getElementById('mobileMenu');
    var mobileLinks = mobileMenu.querySelectorAll('.mobile-menu-link');
    
    if (!toggleBtn || !mobileMenu) return;
    
    toggleBtn.addEventListener('click', function() {
      mobileMenu.classList.toggle('active');
    });
    
    // 点击菜单链接后关闭菜单
    for (var i = 0; i < mobileLinks.length; i++) {
      mobileLinks[i].addEventListener('click', function() {
        mobileMenu.classList.remove('active');
      });
    }
    
    // 点击页面其他区域关闭菜单
    document.addEventListener('click', function(e) {
      if (!mobileMenu.contains(e.target) && !toggleBtn.contains(e.target)) {
        mobileMenu.classList.remove('active');
      }
    });
  })();

  // 回到顶部按钮功能
  (function() {
    var backToTopBtn = document.getElementById('backToTop');
    
    if (!backToTopBtn) return;
    
    // 滚动显示/隐藏按钮
    window.addEventListener('scroll', function() {
      if (window.scrollY > 300) {
        backToTopBtn.classList.add('visible');
      } else {
        backToTopBtn.classList.remove('visible');
      }
    });
    
    // 点击回到顶部
    backToTopBtn.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  })();

  // 加载分类文章（支持分页）
  (async function() {
    var postsList = document.getElementById('postsList');
    var pagination = document.getElementById('pagination');
    var prevBtn = document.getElementById('prevBtn');
    var nextBtn = document.getElementById('nextBtn');
    var pageInfo = document.getElementById('pageInfo');

    if (!postsList) return;

    var allPosts = [];
    var currentPage = 1;
    var pageSize = 20;

    async function loadPosts() {
      try {
        // 等待 Supabase 客户端初始化（最多等待5秒）
        var attempts = 0;
        var maxAttempts = 50;
        while (!window.blogSupabaseClient && attempts < maxAttempts) {
          await new Promise(function(resolve) { setTimeout(resolve, 100); });
          attempts++;
        }

        if (!window.blogSupabaseClient) {
          throw new Error('Supabase 客户端初始化失败');
        }

        // 获取产品体验分类的文章（只选择列表需要的字段）
        var { data: posts, error } = await window.blogSupabaseClient
          .from('blog_posts')
          .select('id, title, excerpt, cover, created_at, likes, initial_likes')
          .eq('category', 'experience')
          .eq('published', true)
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (!posts || posts.length === 0) {
          postsList.innerHTML = '<div style="text-align: center; padding: 60px 20px; color: var(--text-muted);"><p>暂无文章</p></div>';
          return;
        }

        allPosts = posts;

        // 更新统计数字
        var pillEl = document.querySelector('.column-meta .pill');
        if (pillEl) {
          pillEl.textContent = '连载中 · 已发布 ' + posts.length + ' 篇';
        }

        // 渲染第一页
        renderPage(1);

        // 如果文章数量大于20，显示分页控件
        if (posts.length > pageSize) {
          pagination.style.display = 'flex';
        }

      } catch (error) {
        console.error('Load posts error:', error);
        postsList.innerHTML = '<div style="text-align: center; padding: 60px 20px; color: var(--text-muted);"><p>加载失败：' + error.message + '</p></div>';
      }
    }

    function renderPage(page) {
      currentPage = page;
      var totalPages = Math.ceil(allPosts.length / pageSize);
      var startIndex = (page - 1) * pageSize;
      var endIndex = Math.min(startIndex + pageSize, allPosts.length);
      var pagePosts = allPosts.slice(startIndex, endIndex);

      // 渲染文章列表
      var html = '';
      pagePosts.forEach(function(post, index) {
        // 每两篇文章一行
        if (index % 2 === 0) {
          html += '<div class="post-row">';
        }

        var date = new Date(post.created_at).toLocaleDateString('zh-CN');
        var cover = post.cover || 'https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&w=600&q=80';

        html += '<div class="post-card-lg" onclick="window.location.href=\'./post.html?id=' + post.id + '\'">';
        html += '  <div class="post-thumb" style="background-image: url(\'' + cover + '\');"></div>';
        html += '  <div class="post-content">';
        html += '    <div class="post-title">' + (post.title || '') + '</div>';
        if (post.excerpt) {
          html += '    <div class="post-excerpt">' + (post.excerpt || '') + '</div>';
        }
        html += '    <div class="post-meta">' + date + '</div>';
        html += '  </div>';
        html += '  <div class="post-likes"><i class="ri-heart-fill" style="color:#ef4444;margin-right:3px;"></i>' + ((post.initial_likes || 0) + (post.likes || 0)) + '</div>';
        html += '</div>';

        if (index % 2 === 1 || index === pagePosts.length - 1) {
          html += '</div>';
        }
      });

      postsList.innerHTML = html;

      // 更新分页信息
      pageInfo.textContent = '第 ' + currentPage + ' 页 / 共 ' + totalPages + ' 页';

      // 更新按钮状态
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;

      // 滚动到顶部
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 分页按钮事件
    if (prevBtn) {
      prevBtn.addEventListener('click', function() {
        if (currentPage > 1) {
          renderPage(currentPage - 1);
        }
      });
    }

    if (nextBtn) {
      nextBtn.addEventListener('click', function() {
        var totalPages = Math.ceil(allPosts.length / pageSize);
        if (currentPage < totalPages) {
          renderPage(currentPage + 1);
        }
      });
    }

    // 立即开始加载
    loadPosts();
  })();
</script>

<script>
// 意见反馈功能
(function() {
  var feedbackBtn = document.getElementById("feedbackBtn");
  var modal = document.getElementById("feedbackModal");
  var close = document.getElementById("feedbackModalClose");
  var cancel = document.getElementById("feedbackCancelBtn");
  var submit = document.getElementById("feedbackSubmitBtn");
  var contentInput = document.getElementById("feedbackContent");
  var contactInput = document.getElementById("feedbackContact");

  if (!feedbackBtn || !modal) return;

  feedbackBtn.onclick = function() { modal.classList.add("is-visible"); };

  function closeModal() {
    modal.classList.remove("is-visible");
    setTimeout(function() {
      if (contentInput) contentInput.value = "";
      if (contactInput) contactInput.value = "";
    }, 200);
  }

  if (close) close.onclick = closeModal;
  if (cancel) cancel.onclick = closeModal;

  if (submit) submit.onclick = async function() {
    var content = contentInput.value.trim();
    if (!content) { Toast.error("请输入反馈内容"); return; }

    submit.disabled = true;
    submit.textContent = "提交中...";

    try {
      var result = await DataService.submitFeedback(content, contactInput.value.trim());
      if (result.success) {
        Toast.success("反馈提交成功，感谢您的反馈！");
        closeModal();
      } else {
        Toast.error("提交失败：" + (result.error || "未知错误"));
      }
    } catch (e) {
      Toast.error("提交失败：" + e.message);
    } finally {
      submit.disabled = false;
      submit.textContent = "提交反馈";
    }
  };

  window.addEventListener("scroll", function() {
    if (window.scrollY > 300) {
      feedbackBtn.classList.add("move-up");
    } else {
      feedbackBtn.classList.remove("move-up");
    }
  });
})();
</script>
