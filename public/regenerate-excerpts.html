<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>批量生成摘要</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    .description {
      color: #666;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    #log {
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.8;
      max-height: 500px;
      overflow-y: auto;
      display: none;
      white-space: pre-wrap;
    }
    #log.active {
      display: block;
    }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    .info { color: #60a5fa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>批量生成文章摘要</h1>
    <div class="description">
      <p>此工具将为所有摘要为空的文章自动生成AI摘要</p>
      <p><strong>排除文章：</strong>"如何理解产品经理这个岗位？"</p>
    </div>
    <button id="startBtn" onclick="startGeneration()">开始生成</button>
    <div id="log"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    var SUPABASE_URL = 'https://kmqihykkvvybehgkncda.supabase.co';
    var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImttcWloeWtrdnZ5YmVoZ2tuY2RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU1Njg4NjUsImV4cCI6MjA1MTE0NDg2NX0.lC0G5GXtHCOSyqU0mlq_a1t1jNDkWpACLPxYlJaVB5w';
    var AI_WORKER_URL = 'https://blog-ai-summary.leo-maomao.workers.dev/';
    var EXCLUDED_TITLE = '如何理解产品经理这个岗位？';

    var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    var logDiv = document.getElementById('log');
    var startBtn = document.getElementById('startBtn');

    function log(message, type) {
      logDiv.classList.add('active');
      var timestamp = new Date().toLocaleTimeString('zh-CN');
      var line = document.createElement('div');
      line.className = type || 'info';
      line.textContent = '[' + timestamp + '] ' + message;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function startGeneration() {
      if (!confirm('确定要批量生成摘要吗？')) {
        return;
      }

      startBtn.disabled = true;
      logDiv.innerHTML = '';
      log('开始批量生成摘要...', 'info');

      try {
        log('正在获取文章列表...', 'info');
        log('连接数据库: ' + SUPABASE_URL, 'info');
        var result = await supabase
          .from('blog_posts')
          .select('id, title, content, excerpt')
          .eq('published', true)
          .neq('title', EXCLUDED_TITLE);

        if (result.error) {
          log('数据库错误: ' + result.error.message, 'error');
          throw result.error;
        }

        var posts = result.data;
        var postsToUpdate = posts.filter(function(p) {
          return !p.excerpt || p.excerpt.trim() === '';
        });

        log('找到 ' + postsToUpdate.length + ' 篇需要生成摘要的文章', 'success');

        if (postsToUpdate.length === 0) {
          log('所有文章都已有摘要', 'success');
          startBtn.disabled = false;
          return;
        }

        log('', 'info');

        var successCount = 0;
        var errorCount = 0;

        for (var i = 0; i < postsToUpdate.length; i++) {
          var post = postsToUpdate[i];
          var progress = '[' + (i + 1) + '/' + postsToUpdate.length + ']';

          log(progress + ' 处理: ' + post.title, 'info');

          try {
            log(progress + ' 调用AI: ' + AI_WORKER_URL, 'info');
            var response = await fetch(AI_WORKER_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                title: post.title,
                content: post.content.substring(0, 5000)
              })
            });

            log(progress + ' AI响应状态: ' + response.status, 'info');

            if (!response.ok) {
              var errorData = await response.json();
              log(progress + ' AI错误详情: ' + JSON.stringify(errorData), 'error');
              throw new Error(errorData.error || 'AI生成失败');
            }

            var data = await response.json();
            var newExcerpt = data.summary.trim();

            var updateResult = await supabase
              .from('blog_posts')
              .update({ excerpt: newExcerpt })
              .eq('id', post.id);

            if (updateResult.error) throw updateResult.error;

            log(progress + ' 成功: ' + newExcerpt, 'success');
            successCount++;

            await new Promise(function(resolve) {
              setTimeout(resolve, 1000);
            });

          } catch (error) {
            log(progress + ' 失败: ' + error.message, 'error');
            log(progress + ' 错误类型: ' + error.name, 'error');
            if (error.stack) {
              log(progress + ' 错误堆栈: ' + error.stack.substring(0, 200), 'error');
            }
            errorCount++;
          }
        }

        log('', 'info');
        log('========== 完成 ==========', 'info');
        log('成功: ' + successCount + ' 篇', 'success');
        if (errorCount > 0) {
          log('失败: ' + errorCount + ' 篇', 'error');
        }

      } catch (error) {
        log('发生错误: ' + error.message, 'error');
      } finally {
        startBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
