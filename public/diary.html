<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>产品日记 · 毛毛的产品日记</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 引入 Remix Icon 图标库 -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- 引入自定义样式 -->
  <link rel="stylesheet" href="./css/style.css">
  <style>
    /* 专栏头部 */

    .column-hero {
      padding-top: 18px;
    }

    .column-hero-card {
      position: relative;
      overflow: hidden;
      border-radius: 22px;
      padding: 22px 22px 18px;
      border: 1px solid rgba(191, 219, 254, 0.9);
      background:
        radial-gradient(circle at 0% 0%, #eff6ff 0, #ffffff 55%, transparent 78%),
        radial-gradient(circle at 100% 100%, #dbeafe 0, #e0f2fe 40%, #f9fafb 100%);
      box-shadow: var(--shadow-soft);
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.3fr);
      gap: 20px;
      align-items: center;
    }

    .column-hero-main {
      position: relative;
      z-index: 1;
    }

    .column-eyebrow {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(37, 99, 235, 0.9);
      margin-bottom: 8px;
    }

    .column-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .column-subtitle {
      font-size: 14px;
      color: var(--text-sub);
      line-height: 1.8;
      margin-bottom: 10px;
    }

    .column-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .pill {
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.12);
      color: rgba(30, 64, 175, 0.95);
    }

    .column-hero-media {
      position: relative;
      height: 140px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(191, 219, 254, 0.9);
      background-size: cover;
      background-position: center;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.32);
    }

    .column-hero-media::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.4), transparent 55%);
    }

    .column-hero-media-caption {
      display: none;
    }

    /* 文章列表 */

    .section-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
    }

    .section-subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .section-head-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .filter-pills {
      display: inline-flex;
      gap: 6px;
      font-size: 12px;
    }

    .filter-pill {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      color: var(--text-sub);
      background: rgba(255, 255, 255, 0.9);
    }

    .posts-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .post-row {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.6fr);
      gap: 10px;
    }

    .post-card-lg {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 11px;
      border-radius: 14px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      background: rgba(255, 255, 255, 0.96);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      cursor: pointer;
      transition: box-shadow 0.18s ease, transform 0.18s ease, border-color 0.18s ease,
        background 0.18s ease;
    }

    .post-card-lg:hover {
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.14);
      transform: translateY(-1px);
      border-color: rgba(148, 163, 184, 0.9);
      background: #f9fafb;
    }

    .post-thumb {
      width: 110px;
      height: 72px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      flex-shrink: 0;
    }

    .post-content {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .post-title {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .post-meta {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .post-tag {
      font-size: 11px;
      color: rgba(37, 99, 235, 0.9);
    }

    footer {
      border-top: 1px solid rgba(229, 231, 235, 0.8);
      padding: 16px 0 22px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    @media (max-width: 960px) {
      .column-hero-card {
        grid-template-columns: minmax(0, 1fr);
      }

      .column-hero-media {
        height: 160px;
      }

      .post-row {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>
<body>
<div class="page-wrap">
  <header class="site-header">
    <div class="container nav-inner">
      <div class="brand">
        <a href="./index.html">毛毛的产品日记</a>
      </div>
      <nav class="nav-links">
        <a href="./index.html" class="nav-link">首页</a>
        <a href="./diary.html" class="nav-link is-active">产品日记</a>
        <a href="./experience.html" class="nav-link">产品体验</a>
        <a href="./work.html" class="nav-link">职场碎碎念</a>
        <a href="./notes.html" class="nav-link">随手记录</a>
      </nav>
      <button class="mobile-menu-toggle" id="mobileMenuToggle">
        ☰
      </button>
    </div>
  </header>

  <main>
    <!-- 专栏头部 -->
    <section class="column-hero">
      <div class="container">
        <div class="column-hero-card">
          <div class="column-hero-main">
            <div class="column-eyebrow">COLUMN</div>
            <h1 class="column-title">产品日记 Product Diary</h1>
            <p class="column-subtitle">
              把每天做产品时的思考、犹豫和小进步都记下来。这里不追求结论，
              更像一份「过程记录」，以后回头看，可以看到自己一路是怎么走过来的。
            </p>
            <div class="column-meta">
              <span class="pill">连载中 · 已发布 10 篇</span>
              <span>更新频率：随缘但会尽量保持</span>
            </div>
          </div>
          <div class="column-hero-media">
            <div class="column-hero-media-caption">
              <span>这一刻的桌面，也是产品日记的一部分</span>
              <span>2025 · Winter</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 文章列表 -->
    <section>
      <div class="container">
        <div class="section-head">
          <div class="section-head-main">
            <div class="section-title">最近更新</div>
          </div>
        </div>

        <div class="posts-list" id="postsList">
          <!-- 文章列表将通过 Supabase 动态加载 -->
          <div style="text-align: center; padding: 60px 20px; color: var(--text-muted);">
            <p>加载中...</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 移动端菜单 -->
  <nav class="mobile-menu" id="mobileMenu">
    <a href="./index.html" class="mobile-menu-link">首页</a>
    <a href="./diary.html" class="mobile-menu-link is-active">产品日记</a>
    <a href="./experience.html" class="mobile-menu-link">产品体验</a>
    <a href="./work.html" class="mobile-menu-link">职场碎碎念</a>
    <a href="./notes.html" class="mobile-menu-link">随手记录</a>
  </nav>

  <!-- 回到顶部按钮 -->
  <button class="back-to-top" id="backToTop" aria-label="回到顶部">
    <i class="ri-arrow-up-line"></i>
  </button>

  <footer>
    <div class="container footer-inner">
      <div>© 2025 写给自己的产品日记</div>
      <div class="footer-links">
        <a href="https://my-nav-site.leo-maomao.workers.dev/" target="_blank" rel="noopener noreferrer">毛毛的导航站</a>
        <a href="https://github.com/Leo-maomao" target="_blank" rel="noopener noreferrer">GitHub</a>
      </div>
    </div>
  </footer>
</div>

<script>
  // 移动端菜单功能
  (function() {
    var toggleBtn = document.getElementById('mobileMenuToggle');
    var mobileMenu = document.getElementById('mobileMenu');
    var mobileLinks = mobileMenu.querySelectorAll('.mobile-menu-link');
    
    if (!toggleBtn || !mobileMenu) return;
    
    toggleBtn.addEventListener('click', function() {
      mobileMenu.classList.toggle('active');
    });
    
    // 点击菜单链接后关闭菜单
    for (var i = 0; i < mobileLinks.length; i++) {
      mobileLinks[i].addEventListener('click', function() {
        mobileMenu.classList.remove('active');
      });
    }
    
    // 点击页面其他区域关闭菜单
    document.addEventListener('click', function(e) {
      if (!mobileMenu.contains(e.target) && !toggleBtn.contains(e.target)) {
        mobileMenu.classList.remove('active');
      }
    });
  })();

  // 回到顶部按钮功能
  (function() {
    var backToTopBtn = document.getElementById('backToTop');
    
    if (!backToTopBtn) return;
    
    // 滚动显示/隐藏按钮
    window.addEventListener('scroll', function() {
      if (window.scrollY > 300) {
        backToTopBtn.classList.add('visible');
      } else {
        backToTopBtn.classList.remove('visible');
      }
    });
    
    // 点击回到顶部
    backToTopBtn.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  })();

  // 加载分类文章
  (async function() {
    var postsList = document.getElementById('postsList');
    if (!postsList) return;

    // 等待 script.js 加载完成
    var waitForDataService = setInterval(function() {
      if (typeof DataService !== 'undefined' && window.blogSupabaseClient) {
        clearInterval(waitForDataService);
        loadPosts();
      }
    }, 100);

    async function loadPosts() {
      try {
        // 获取产品日记分类的文章
        var { data: posts, error } = await window.blogSupabaseClient
          .from('blog_posts')
          .select('*')
          .eq('category', 'diary')
          .eq('published', true)
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (!posts || posts.length === 0) {
          postsList.innerHTML = '<div style="text-align: center; padding: 60px 20px; color: var(--text-muted);"><p>暂无文章</p></div>';
          return;
        }

        // 更新统计数字
        var pillEl = document.querySelector('.pill');
        if (pillEl) {
          pillEl.textContent = '连载中 · 已发布 ' + posts.length + ' 篇';
        }

        // 渲染文章列表
        var html = '';
        posts.forEach(function(post, index) {
          // 每两篇文章一行
          if (index % 2 === 0) {
            html += '<div class="post-row">';
          }

          var date = new Date(post.created_at).toLocaleDateString('zh-CN');
          var cover = post.cover || 'https://images.unsplash.com/photo-1499750310107-5fef28a66643?auto=format&fit=crop&w=600&q=80';

          html += '<div class="post-card-lg" onclick="window.location.href=\'./post.html?id=' + post.id + '\'">';
          html += '  <div class="post-thumb" style="background-image: url(\'' + cover + '\');"></div>';
          html += '  <div class="post-content">';
          html += '    <div class="post-title">' + (post.title || '') + '</div>';
          html += '    <div class="post-meta">';
          html += '      <span>' + date + '</span>';
          html += '    </div>';
          html += '  </div>';
          html += '</div>';

          if (index % 2 === 1 || index === posts.length - 1) {
            html += '</div>';
          }
        });

        postsList.innerHTML = html;
      } catch (error) {
        console.error('Load posts error:', error);
        postsList.innerHTML = '<div style="text-align: center; padding: 60px 20px; color: var(--text-muted);"><p>加载失败：' + error.message + '</p></div>';
      }
    }
  })();
</script>
<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- 引入核心脚本 -->
<script src="./js/script.js"></script>

<script>
// 从数据库加载产品日记专栏图片
(async function() {
  if (!window.blogSupabaseClient) return;

  try {
    var { data, error } = await window.blogSupabaseClient
      .from('column_images')
      .select('image_url')
      .eq('column_key', 'diary')
      .single();

    if (!error && data) {
      var heroMedia = document.querySelector('.column-hero-media');
      if (heroMedia) {
        heroMedia.style.backgroundImage = 'url("' + data.image_url + '")';
        console.log('[Diary] 专栏图片已加载');
      }
    }
  } catch (error) {
    console.error('[Diary] 加载专栏图片失败:', error);
  }
})();
</script>

</body>
</html>
